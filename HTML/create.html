<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <meta charset="UTF-8">
    <title>Creator</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"
	  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	  crossorigin="anonymous"></script>

</head>
<body background='blueprint.png'>
    <div class="startMenuContainer">
        <p id='homepageLogo'>STAR TREK</p>
		<p class='appName'>Step 1</p>
		<progress value='10' max='100'></progress>
    </div>
	<br/>
	<center>
		<div id="makeCardContainer" style='width:80%;height:20%'>
			<div id="makeCardOptions" style='width: 497px; height: 700px'>

				<!-- AN ACTION NEEDS TO BE ADDED TO THE FORM TO CONECT TO A PHP FILE-->
				<form action="" id="makeCardForm1" >
					<b>Enter Your Name: </b><input id="customerName" style='margin-top: 10%'><br>
					<b>Enter Your Character Name: </b><input id="enteredCharacterName"  style='margin-top: 5%'><br>
					<p><input type="button" id="submit1" value="Next"></p>
				</form>

				<form action="" id="makeCardForm2" style="display: none">
					<b>Choose a background :</b><br>
						<p>Control Room<input id="background1" type="radio" value="Control Room"></p><br>
						<p>Space<input id="background2" type="radio" value="Space"></p><br>
						<p>Transporter<input id="background3" type="radio" value="Transporter"></p><br>
						<p>Starship Hallway<input id="background4" type="radio" value="Starship Hallway"></p><br>
					<p><input type="button" id="submit2" value="Next"></p>
				</form>

			</div>
			<div id="blankCard" background-image="../Cards/Blanks/BlankFront.jpg">
				<p id="newText"></p>
			</div>

		</div>
	</center>
	<script src="../JS/javascript.js"></script>
</body>
</html>
